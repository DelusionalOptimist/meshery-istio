name: Error Reference Publisher
on:
  push:
    branches:
      - 'err-ref-ci'

jobs:
  error-ref:
    name: Error codes utility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ secrets.GO_VERSION }}

      - name: Update docs
        uses: actions/checkout@v2
        with:
          repository: 'DelusionalOptimist/meshery'
          token: ${{ secrets.PAT }}
          path: 'meshery'

      - run: |
          go run github.com/layer5io/meshkit/cmd/errorutil -d . update --skip-dirs meshery
          echo '{ "errors_export": '$(cat errorutil_errors_export.json)' }' | jq > ./meshery/docs/_data/errorref/istio_errors_export.json

          cd ./meshery
          git config user.name l5io
          git config user.email ci@layer5.io
          git add ./docs/_data/errorref/istio_errors_export.json
          git commit -m "[Docs] update error reference for istio"
          git push origin master
